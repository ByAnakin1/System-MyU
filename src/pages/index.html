<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYU Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --sidebar-bg: #2c3e50;
            --header-bg: #2c3e50;
            --pink: #e83e8c;
            --stat-card-bg: #4b4f56;
            --hover-bg: rgba(232, 62, 140, 0.5);
        }
        body, html {
            height: 100%;
        }
        .sidebar-nav::-webkit-scrollbar {
            width: 5px;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 5px;
        }
        #sidebar {
            background-color: var(--sidebar-bg);
            width: 280px;
            transition: all 0.3s ease;
        }
        #sidebar.collapsed {
            width: 80px;
        }
        #topbar {
            background-color: var(--header-bg) !important;
        }
        .stat-card {
            border-radius: 4px;
            padding: 20px;
            background-color: var(--stat-card-bg);
            color: white;
            margin-bottom: 20px;
        }
        .stat-card h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .stat-card p {
            margin-bottom: 0;
        }
        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .sidebar-logo.collapsed span {
            display: none;
        }
        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: var(--hover-bg);
        }
        .nav-link span {
            transition: opacity 0.3s ease;
        }
        #sidebar.collapsed .nav-link span {
            display: none;
        }
        #sidebar.collapsed .nav-link {
            justify-content: center;
            padding: 10px 0;
        }
        #sidebar.collapsed .nav-icon {
            margin-right: 0;
        }
        .collapsed .sidebar-content {
            display: none;
        }
        .collapsed .sidebar-logo span {
            display: inline;
        }
        .sidebar-nav.collapsed {
            width: 80px;
        }
        #hamburgerBtn {
            cursor: pointer;
        }
        #user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            padding: 10px;
        }
        #user-info img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        #sidebar.collapsed #user-info img {
            width: 50px;
            height: 50px;
        }
        #user-details {
            text-align: center;
            transition: opacity 0.3s ease, max-height 0.3s ease;
            opacity: 1;
            max-height: 50px;
            overflow: hidden;
            margin-top: 10px;
        }
        #sidebar.collapsed #user-details {
            opacity: 0;
            max-height: 0;
        }
        #sidebar.collapsed #fullLogo {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex h-100">
        <!-- Sidebar -->
        <div id="sidebar" class="text-white d-flex flex-column flex-shrink-0 p-3 shadow sidebar-nav">
            <!-- Sidebar Header -->
            <div class="sidebar-logo">
                <span>MYU</span>
                <span id="fullLogo" style="display: inline;">WEB</span>
                <i id="hamburgerBtn" class="ml-2" data-lucide="menu"></i>
            </div>

            <!-- Search and User Info -->
            <div id="user-info" class="mb-4">
                <img src="https://scontent.flim31-1.fna.fbcdn.net/v/t39.30808-6/342183012_279359097759672_146673611003331041_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=OgPyRVHmb0YQ7kNvgEmMXTY&_nc_ht=scontent.flim31-1.fna&oh=00_AYDiu8idiMi_it3J0OvN00Jg9llbspsVLAxhuvGBslzbsQ&oe=6703381F" alt="User" class="rounded-circle">
                <div id="user-details">
                    <div class="fs-5">Tay</div>
                    <div class="text-success">â€¢ ONLINE  </div>
                </div>
            </div>
            

            <div id="search-bar" class="mb-3">
                <input type="text" class="form-control bg-secondary text-white" placeholder="Search...">
            </div>

            <!-- Navigation Links -->
            <ul class="nav flex-column mb-auto sidebar-nav" style="height: calc(100vh - 200px);" id="navItems">
                <li><a href="#" class="nav-link"><i class="nav-icon" data-lucide="box"></i> <span>Widgets</span></a></li>
                <li><a href="#" class="nav-link"><i class="nav-icon" data-lucide="chart-pie"></i> <span>Charts</span></a></li>
                <li><a href="#" class="nav-link"><i class="nav-icon" data-lucide="layout"></i> <span>UI Elements</span></a></li>
                <li><a href="#" class="nav-link"><i class="nav-icon" data-lucide="table"></i> <span>Tables</span></a></li>
                <li><a href="#" class="nav-link"><i class="nav-icon" data-lucide="calendar"></i> <span>Calendar</span></a></li>
                <li><a href="#" class="nav-link"><i class="nav-icon" data-lucide="mail"></i> <span>Mailbox</span></a></li>
                <li><a href="#" class="nav-link"><i class="nav-icon" data-lucide="file-text"></i> <span>Examples</span></a></li>
                <li><a href="#" class="nav-link"><i class="nav-icon" data-lucide="folder"></i> <span>Multilevel</span></a></li>
                <li><a href="#" class="nav-link"><i class="nav-icon" data-lucide="book-open"></i> <span>Documentation</span></a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="flex-grow-1 d-flex flex-column overflow-hidden">
            <!-- Top bar -->
            <header id="topbar" class="navbar navbar-expand-lg navbar-dark shadow-sm">
                <div class="container-fluid">
                    <button id="sidebarToggle" class="btn btn-link d-md-none">
                        <i data-lucide="menu" class="text-white"></i>
                    </button>
                    <a class="navbar-brand text-white" href="#">MYUWEB</a>
                    <div class="d-flex align-items-center">
                        <i data-lucide="mail" class="text-white me-3"></i>
                        <i data-lucide="bell" class="text-white me-3"></i>
                        <i data-lucide="shopping-bag" class="text-white me-3"></i>
                        <img src="https://via.placeholder.com/32" alt="User" class="rounded-circle me-2">
                        <button id="themeToggle" class="btn btn-link">
                            <i data-lucide="settings" class="pink-icon"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Dashboard content -->
            <main class="flex-grow-1 overflow-auto p-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="stat-card">
                            <h2>Stat 1</h2>
                            <p>Some details here.</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stat-card">
                            <h2>Stat 2</h2>
                            <p>Some details here.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Sidebar toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const sidebar = document.getElementById('sidebar');
        const fullLogo = document.getElementById('fullLogo');
        const userInfo = document.getElementById('user-info');
        const logoMYU = document.querySelector('.sidebar-logo span:first-child');
        const userDetails = document.getElementById('user-details');

        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');

            if (sidebar.classList.contains('collapsed')) {
                fullLogo.style.display = 'none';
            } else {
                fullLogo.style.display = 'inline';
            }
        });

        // Expand sidebar when clicking "MYU" logo
        logoMYU.addEventListener('click', () => {
            if (sidebar.classList.contains('collapsed')) {
                sidebar.classList.remove('collapsed');
                fullLogo.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
