<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYUWEB Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --sidebar-bg: #2c3e50;
            --header-bg: #2c3e50; /* Cambiar el color de fondo del topbar para que coincida */
            --pink: #e83e8c;
            --kawaii-color: #ff6f91; /* Color kawaii para MYUWEB */
        }
        body, html {
            height: 100%;
        }
        .sidebar-nav::-webkit-scrollbar {
            width: 5px;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 5px;
        }
        #sidebar {
            background-color: var(--sidebar-bg);
            width: 280px;
            transition: transform 0.3s ease;
        }
        #topbar {
            background-color: var(--header-bg) !important;
        }
        .stat-card {
            border-radius: 4px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .stat-card h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .stat-card p {
            margin-bottom: 0;
        }
        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white; /* Cambiar el color de "MYUWEB" a blanco */
            margin-bottom: 1rem;
            display: flex;
            align-items: center; /* Alinear verticalmente */
        }
        .pink-icon {
            color: var(--pink) !important;
        }
        .nav-icon {
            width: 20px; /* Tamaño del icono */
            margin-right: 10px; /* Espaciado entre el icono y el texto */
        }
        .hide {
            display: none;
        }
        .sidebar-nav.collapsed {
            width: 80px; /* Ancho del sidebar colapsado */
        }
        .sidebar-nav.collapsed .nav-link span {
            display: none; /* Oculta el texto cuando está colapsado */
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex h-100">
        <!-- Sidebar -->
        <div id="sidebar" class="text-white d-flex flex-column flex-shrink-0 p-3 shadow sidebar-nav">
            <div class="sidebar-logo" id="myuwebLogo">
                MYUWEB
                <i id="hamburgerBtn" class="ml-2" data-lucide="menu"></i> <!-- Ícono de hamburguesa al lado del texto -->
            </div>
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="https://via.placeholder.com/40" alt="User" class="rounded-circle me-2">
                <div>
                    <div class="fs-4">Tay</div>
                    <div class="text-success">• Online</div>
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <input type="text" class="form-control bg-secondary text-white" placeholder="Search...">
            </div>
            <ul class="nav nav-pills flex-column mb-auto sidebar-nav" style="height: calc(100vh - 200px);" id="navItems">
                <li class="nav-item">
                    <a href="#" class="nav-link active d-flex justify-content-start align-items-center" aria-current="page">
                        <i class="nav-icon" data-lucide="grid"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="box"></i> <span>Widgets</span></a></li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="chart-pie"></i> <span>Charts</span></a></li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="layout"></i> <span>UI Elements</span></a></li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="form"></i> <span>Forms</span></a></li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="table"></i> <span>Tables</span></a></li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="calendar"></i> <span>Calendar</span></a></li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="mail"></i> <span>Mailbox</span></a></li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="file-text"></i> <span>Examples</span></a></li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="folder"></i> <span>Multilevel</span></a></li>
                <li><a href="#" class="nav-link text-white d-flex align-items-center"><i class="nav-icon" data-lucide="book-open"></i> <span>Documentation</span></a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="flex-grow-1 d-flex flex-column overflow-hidden">
            <!-- Top bar -->
            <header id="topbar" class="navbar navbar-expand-lg navbar-dark shadow-sm">
                <div class="container-fluid">
                    <button id="sidebarToggle" class="btn btn-link d-md-none">
                        <i data-lucide="menu" class="text-white"></i>
                    </button>
                    <a class="navbar-brand text-white" href="#">MYUWEB</a>
                    <div class="d-flex align-items-center">
                        <i data-lucide="mail" class="text-white me-3"></i>
                        <i data-lucide="bell" class="text-white me-3"></i>
                        <i data-lucide="shopping-bag" class="text-white me-3"></i>
                        <img src="https://via.placeholder.com/32" alt="User" class="rounded-circle me-2">
                        <button id="themeToggle" class="btn btn-link">
                            <i data-lucide="settings" class="pink-icon"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Dashboard content -->
            <main class="flex-grow-1 overflow-auto p-4">
                <!-- Aquí puedes agregar más contenido del dashboard -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="stat-card bg-primary">
                            <h2>Stat 1</h2>
                            <p>Some details here.</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stat-card bg-secondary">
                            <h2>Stat 2</h2>
                            <p>Some details here.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Sidebar toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const sidebar = document.getElementById('sidebar');

        let sidebarVisible = true; // Cambiar a true para que esté visible por defecto

        hamburgerBtn.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            if (sidebarVisible) {
                sidebar.style.transform = 'translateX(0)'; // Mostrar el sidebar
            } else {
                sidebar.style.transform = 'translateX(-80%)'; // Ocultar el sidebar parcialmente
            }
        });
    </script>
</body>
</html>
