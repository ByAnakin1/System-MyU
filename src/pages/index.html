<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYUWEB Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --sidebar-bg: #2c3e50;
            --header-bg: #3498db;
            --pink: #e83e8c;
        }
        body, html {
            height: 100%;
        }
        .sidebar-nav::-webkit-scrollbar {
            width: 5px;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 5px;
        }
        #sidebar {
            background-color: var(--sidebar-bg);
            width: 280px;
        }
        #topbar {
            background-color: var(--header-bg) !important;
        }
        .stat-card {
            border-radius: 4px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .stat-card h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .stat-card p {
            margin-bottom: 0;
        }
        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--header-bg);
            margin-bottom: 1rem;
        }
        .pink-icon {
            color: var(--pink) !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex h-100">
        <!-- Sidebar -->
        <div id="sidebar" class="text-white d-flex flex-column flex-shrink-0 p-3 shadow">
            <div class="d-flex justify-content-between align-items-center">
                <div class="sidebar-logo">MYUWEB</div>
                <button id="sidebarCollapseBtn" class="btn btn-link text-white">
                    <i data-lucide="menu"></i>
                </button>
            </div>
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="https://via.placeholder.com/40" alt="User" class="rounded-circle me-2">
                <div>
                    <div class="fs-4">Tay</div>
                    <div class="text-success">â€¢ Online</div>
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <input type="text" class="form-control bg-secondary text-white" placeholder="Search...">
            </div>
            <ul class="nav nav-pills flex-column mb-auto sidebar-nav overflow-auto" style="height: calc(100vh - 200px);">
                <li class="nav-item">
                    <a href="#" class="nav-link active d-flex justify-content-between align-items-center" aria-current="page">
                        Dashboard
                        <i data-lucide="chevron-down" class="ml-2"></i>
                    </a>
                </li>
                <li><a href="#" class="nav-link text-white">Widgets</a></li>
                <li><a href="#" class="nav-link text-white">Charts</a></li>
                <li><a href="#" class="nav-link text-white">UI Elements</a></li>
                <li><a href="#" class="nav-link text-white">Forms</a></li>
                <li><a href="#" class="nav-link text-white">Tables</a></li>
                <li><a href="#" class="nav-link text-white">Calendar</a></li>
                <li><a href="#" class="nav-link text-white">Mailbox</a></li>
                <li><a href="#" class="nav-link text-white">Examples</a></li>
                <li><a href="#" class="nav-link text-white">Multilevel</a></li>
                <li><a href="#" class="nav-link text-white">Documentation</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="flex-grow-1 d-flex flex-column overflow-hidden">
            <!-- Top bar -->
            <header id="topbar" class="navbar navbar-expand-lg navbar-dark shadow-sm">
                <div class="container-fluid">
                    <button id="sidebarToggle" class="btn btn-link d-md-none">
                        <i data-lucide="menu" class="text-white"></i>
                    </button>
                    <a class="navbar-brand" href="#">MYUWEB</a>
                    <div class="d-flex align-items-center">
                        <i data-lucide="mail" class="text-white me-3"></i>
                        <i data-lucide="bell" class="text-white me-3"></i>
                        <i data-lucide="shopping-bag" class="text-white me-3"></i>
                        <img src="https://via.placeholder.com/32" alt="User" class="rounded-circle me-2">
                        <button id="themeToggle" class="btn btn-link">
                            <i data-lucide="settings" class="text-white"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Dashboard content -->
            <main class="flex-grow-1 overflow-auto p-4">
                <!-- ... (el resto del contenido del dashboard permanece igual) ... -->
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Sidebar toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const content = document.querySelector('.flex-grow-1');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('d-none');
            content.classList.toggle('ms-0');
        });

        // Sidebar collapse
        const sidebarCollapseBtn = document.getElementById('sidebarCollapseBtn');
        const sidebarNav = document.querySelector('.sidebar-nav');
        sidebarCollapseBtn.addEventListener('click', () => {
            sidebarNav.classList.toggle('d-none');
        });

        // Theme toggle (changes top bar color and settings icon)
        const themeToggle = document.getElementById('themeToggle');
        const topbar = document.getElementById('topbar');
        const settingsIcon = themeToggle.querySelector('i');
        const themes = ['bg-primary', 'bg-success', 'bg-danger', 'bg-warning', 'bg-info', 'bg-pink'];
        let themeIndex = 0;
        themeToggle.addEventListener('click', () => {
            topbar.style.backgroundColor = '';
            topbar.classList.remove(themes[themeIndex]);
            themeIndex = (themeIndex + 1) % themes.length;
            topbar.classList.add(themes[themeIndex]);
            settingsIcon.classList.toggle('pink-icon');
        });
    </script>
</body>
</html>
