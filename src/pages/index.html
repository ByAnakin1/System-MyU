<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYU Dashboard - Tienda de Ropa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --sidebar-bg: #2c3e50;
      --header-bg: #2c3e50;
      --pink: #e83e8c;
      --stat-card-bg: #4b4f56;
      --hover-bg: rgba(232, 62, 140, 0.5);
    }
    body, html {
      height: 100%;
    }
    .sidebar-nav::-webkit-scrollbar {
      width: 5px;
    }
    .sidebar-nav::-webkit-scrollbar-thumb {
      background-color: #4B5563;
      border-radius: 5px;
    }
    #sidebar {
      background-color: var(--sidebar-bg);
      width: 280px;
      transition: all 0.3s ease;
    }
    #sidebar.collapsed {
      width: 80px;
    }
    #topbar {
      background-color: var(--header-bg) !important;
    }
    .sidebar-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .sidebar-logo.collapsed span {
      display: none;
    }
    .nav-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .nav-link {
      display: flex;
      align-items: center;
      padding: 10px;
      color: white;
      transition: background-color 0.3s ease;
    }
    .nav-link:hover {
      background-color: var(--hover-bg);
      border-radius: 5px;
    }
    .nav-link span {
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }
    #sidebar.collapsed .nav-link span {
      display: none;
    }
    #sidebar.collapsed .nav-link {
      justify-content: center;
      padding: 10px 0;
    }
    #sidebar.collapsed .nav-icon {
      margin-right: 0;
    }
    #hamburgerBtn {
      cursor: pointer;
    }
    #user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      padding: 10px;
    }
    #user-info img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      transition: all 0.3s ease;
      border-radius: 50%;
      border: 3px solid var(--pink);
    }
    #sidebar.collapsed #user-info img {
      width: 50px;
      height: 50px;
    }
    #user-details {
      text-align: center;
      transition: opacity 0.3s ease, max-height 0.3s ease;
      opacity: 1;
      max-height: 50px;
      overflow: hidden;
      margin-top: 10px;
    }
    #sidebar.collapsed #user-details {
      opacity: 0;
      max-height: 0;
    }
    .crud-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .crud-table {
      width: 100%;
      max-width: 1200px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="d-flex h-100">
    <!-- Sidebar -->
    <div id="sidebar" class="text-white d-flex flex-column flex-shrink-0 p-3 shadow sidebar-nav">
      <div class="sidebar-logo">
        <span>MYU</span>
        <span id="fullLogo" style="display: inline;">WEB</span>
        <i id="hamburgerBtn" class="ml-2" data-lucide="menu"></i>
      </div>

      <!-- User Info -->
      <div id="user-info" class="mb-4">
        <img src="/src/imagenes/jefauu.jpg" alt="User" class="rounded-circle">
        <div id="user-details">
          <div class="fs-5">Tay</div>
          <div class="text-success">• ONLINE</div>
        </div>
      </div>

      <div id="search-bar" class="mb-3">
        <input type="text" class="form-control bg-secondary text-white" placeholder="Search...">
      </div>

      <!-- Navigation Links -->
      <ul class="nav flex-column mb-auto sidebar-nav" style="height: calc(100vh - 200px);" id="navItems">
        <li><a href="#" class="nav-link" onclick="showCrud('productos')"><i class="nav-icon" data-lucide="box"></i> <span>Productos</span></a></li>
        <li>
          <a href="#" class="nav-link" onclick="toggleSubMenu(event)"><i class="nav-icon" data-lucide="tag"></i> <span>Categorías</span>
            <span class="arrow" id="arrowCategorias">&#x25B6;</span></a>
          <ul class="sub-menu" id="categoriasSubMenu">
            <li><a href="#" class="nav-link" onclick="showCrud('zapatos')"><span>Zapatos</span></a></li>
            <li><a href="#" class="nav-link" onclick="showCrud('accesorios')"><span>Accesorios</span></a></li>
            <li><a href="#" class="nav-link" onclick="showCrud('faldas')"><span>Faldas</span></a></li>
            <li><a href="#" class="nav-link" onclick="showCrud('pantalones')"><span>Pantalones</span></a></li>
            <li><a href="#" class="nav-link" onclick="showCrud('vestidos')"><span>Vestidos</span></a></li>
          </ul>
        </li>
        <li><a href="#" class="nav-link" onclick="showContent('inventario')"><i class="nav-icon" data-lucide="archive"></i> <span>Inventario</span></a></li>
        <li><a href="#" class="nav-link" onclick="showContent('clientes')"><i class="nav-icon" data-lucide="users"></i> <span>Clientes</span></a></li>
        <li><a href="#" class="nav-link" onclick="showContent('ventas')"><i class="nav-icon" data-lucide="shopping-cart"></i> <span>Ventas</span></a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-3">
      <div class="container">
        <h1 class="text-center">CRUD - Tienda de Ropa</h1>
        <div class="crud-container">
          <div id="crudContent" class="crud-table">
            <!-- Aquí se cargará el contenido CRUD -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CRUD Template -->
  <template id="crudTemplate">
    <h1 class="text-center my-4">Gestión de Productos</h1>
    <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#modalProducto" onclick="limpiarFormulario()">Agregar Producto</button>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Categoría</th>
          <th>Imagen 1</th>
          <th>Imagen 2</th>
          <th>Imagen 3</th>
          <th>Imagen 4</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </template>

  <!-- Modal para agregar/editar producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductoLabel">Agregar/Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formProducto">
            <input type="hidden" id="idProducto" name="idProducto">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select class="form-select" id="categoria" name="categoria" required>
                <option value="zapatos">Zapatos</option>
                <option value="accesorios">Accesorios</option>
                <option value="faldas">Faldas</option>
                <option value="pantalones">Pantalones</option>
                <option value="vestidos">Vestidos</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="imagen1" class="form-label">Imagen 1</label>
              <input type="file" class="form-control" id="imagen1" name="imagen1" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="imagen2" class="form-label">Imagen 2</label>
              <input type="file" class="form-control" id="imagen2" name="imagen2" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="imagen3" class="form-label">Imagen 3</label>
              <input type="file" class="form-control" id="imagen3" name="imagen3" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="imagen4" class="form-label">Imagen 4</label>
              <input type="file" class="form-control" id="imagen4" name="imagen4" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const crudContent = document.getElementById('crudContent');
    const crudTemplate = document.getElementById('crudTemplate').content;

    // Función para mostrar el CRUD de productos de la categoría seleccionada
    function showCrud(categoria) {
      // Limpiar contenido anterior
      crudContent.innerHTML = '';
      crudContent.appendChild(crudTemplate.cloneNode(true));

      // Cargar productos de la categoría seleccionada
      cargarProductos(categoria);
    }

    function cargarProductos(categoria) {
      fetch(`/api/${categoria}`) // Asegúrate de tener la ruta correcta para obtener los productos
        .then(response => response.json())
        .then(data => {
          const tablaProductos = document.getElementById('tablaProductos');
          tablaProductos.innerHTML = '';

          data.forEach(producto => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${producto.id}</td>
              <td>${producto.nombre}</td>
              <td>${producto.descripcion}</td>
              <td>${producto.precio}</td>
              <td>${producto.stock}</td>
              <td>${producto.categoria}</td>
              <td><img src="${producto.imagen1}" alt="Imagen 1" style="width: 50px;"></td>
              <td><img src="${producto.imagen2}" alt="Imagen 2" style="width: 50px;"></td>
              <td><img src="${producto.imagen3}" alt="Imagen 3" style="width: 50px;"></td>
              <td><img src="${producto.imagen4}" alt="Imagen 4" style="width: 50px;"></td>
              <td>
                <button class="btn btn-warning" onclick="editarProducto(${producto.id})">Editar</button>
                <button class="btn btn-danger" onclick="eliminarProducto(${producto.id})">Eliminar</button>
              </td>
            `;
            tablaProductos.appendChild(row);
          });
        })
        .catch(error => console.error('Error al cargar productos:', error));
    }

    // Función para limpiar el formulario
    function limpiarFormulario() {
      document.getElementById('formProducto').reset();
      document.getElementById('idProducto').value = '';
    }

    // Función para editar producto
    function editarProducto(id) {
      // Obtener producto por ID
      fetch(`/api/productos/${id}`)
        .then(response => response.json())
        .then(producto => {
          document.getElementById('idProducto').value = producto.id;
          document.getElementById('nombre').value = producto.nombre;
          document.getElementById('descripcion').value = producto.descripcion;
          document.getElementById('precio').value = producto.precio;
          document.getElementById('stock').value = producto.stock;
          document.getElementById('categoria').value = producto.categoria;
          // Puedes agregar lógica para mostrar las imágenes existentes
        })
        .catch(error => console.error('Error al obtener el producto:', error));
    }

    // Función para eliminar producto
    function eliminarProducto(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
        fetch(`/api/productos/${id}`, {
          method: 'DELETE'
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              cargarProductos('productos'); // Actualiza la lista de productos
              alert('Producto eliminado correctamente.');
            } else {
              alert('Error al eliminar el producto.');
            }
          })
          .catch(error => console.error('Error al eliminar el producto:', error));
      }
    }

    // Función para mostrar el submenú de categorías
    function toggleSubMenu(event) {
      event.preventDefault();
      const subMenu = document.getElementById('categoriasSubMenu');
      subMenu.classList.toggle('d-none');
      const arrow = document.getElementById('arrowCategorias');
      arrow.innerHTML = subMenu.classList.contains('d-none') ? '&#x25B6;' : '&#x25BC;';
    }

    // Inicializar la página con la lista de productos
    document.addEventListener('DOMContentLoaded', () => {
      showCrud('productos'); // Por defecto mostrar productos
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
